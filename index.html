<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SelfMap Teens｜あなたの内側を知る旅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- デザインCSS -->
    <style>

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1f2a3a 0%, #050810 60%, #020308 100%);
            color: #f5f7ff;
        }

        /* 全画面共通レイアウト */
        .screen {
            display: none;
            padding: 32px 20px;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        .active {
            display: block;
        }

        /* カードUI */
        .card, .island-card, .question-card {
            background: rgba(255,255,255,0.95);
            color: #123;
            border-radius: 20px;
            padding: 24px;
            margin: 20px auto;
            max-width: 520px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        }

        .start-card {
            background: rgba(255,255,255,0.9);
            border-radius: 24px;
            padding: 40px 32px;
            margin: 80px auto;
            max-width: 520px;
            box-shadow: 0 10px 32px rgba(0,0,0,0.5);
        }

        /* ボタン */
        button {
            padding: 12px 28px;
            margin-top: 20px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, #2ad0ff, #1cc0ff);
            color: #041018;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }

        .island-card {
            cursor: pointer;
            transition: 0.2s ease;
        }

        .island-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.5);
        }

        /* 質問UI */
        .question-input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-top: 12px;
        }

    </style>
</head>

<body>

<!-- ① 入り口ページ -->
<section id="screen-start" class="screen active">
    <div class="start-card">
        <h1>SelfMap Teens</h1>
        <p>Know your inner world.</p>
        <button onclick="showScreen('map')">旅を始める</button>
    </div>
</section>

<!-- ② マップ（島選択） -->
<section id="screen-map" class="screen">
    <h2>SelfMap Ocean</h2>

    <div class="island-card" onclick="startIsland('personal')">
        <h3>PERSONAL ISLAND</h3>
        <p>性格・価値観・クセの島</p>
    </div>

    <div class="island-card" onclick="startIsland('future')">
        <h3>FUTURE ISLAND</h3>
        <p>高校・進路・未来の島</p>
    </div>

    <div class="island-card" onclick="startIsland('adult')">
        <h3>ADULT ISLAND</h3>
        <p>どんな大人になりたいかの島</p>
    </div>

    <div class="island-card" onclick="startIsland('wish')">
        <h3>WISH ISLAND</h3>
        <p>願い・夢を集める島</p>
    </div>

    <div class="island-card" onclick="startIsland('worry')">
        <h3>WORRY ISLAND</h3>
        <p>不安を書き出す島</p>
    </div>
</section>

<!-- ③ 質問ページ -->
<section id="screen-questions" class="screen">
    <div class="question-card">
        <p id="question-text"></p>
        <textarea id="answer-input" class="question-input" placeholder="ここに書いてね…"></textarea>
    </div>
    <button onclick="nextQuestion()">つぎへ</button>
</section>

<!-- ④ まとめページ -->
<section id="screen-summary" class="screen">
    <div class="card">
        <h2>まとめ</h2>
        <p id="summary-text"></p>
        <button onclick="showScreen('map')">マップに戻る</button>
    </div>
</section>


<!-- ▼▼ スクリプト：画面切り替えと質問制御 ▼▼ -->
<script>

function showScreen(screen) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById("screen-" + screen).classList.add('active');
}

let currentIsland = "";
let questionIndex = 0;

const islands = {

    personal: {
        title: "Personal Island",
        questions: [
            "あなたが大切にしている価値観は？",
            "どんなときに心が落ち着く？",
            "他人から『あなたってこういう人だよね』と言われた言葉は？"
        ]
    },

    future: {
        title: "Future Island",
        questions: [
            "高校生活で達成したいことは？",
            "進みたい進路はどれ？",
            "1年後の自分をどう想像する？"
        ]
    },

    adult: {
        title: "Adult Island",
        questions: [
            "どんな大人になりたい？",
            "尊敬する人はどんな人？",
            "将来どんな生き方をしたい？"
        ]
    },

    wish: {
        title: "Wish Island",
        questions: [
            "叶えたい願いは？",
            "どんな生活を送りたい？",
            "心の奥でずっと欲しかったものは？"
        ]
    },

    worry: {
        title: "Worry Island",
        questions: [
            "今抱えている不安は？",
            "それはなぜ起きていると思う？",
            "どうなれば安心する？"
        ]
    }

};

function startIsland(islandKey) {
    currentIsland = islandKey;
    questionIndex = 0;

    loadQuestion();
    showScreen("questions");
}

function loadQuestion() {
    const q = islands[currentIsland].questions[questionIndex];
    document.getElementById("question-text").textContent = q;
    document.getElementById("answer-input").value = "";
}

function nextQuestion() {
    questionIndex++;

    if (questionIndex >= islands[currentIsland].questions.length) {
        showSummary();
    } else {
        loadQuestion();
    }
}

function showSummary() {
    const title = islands[currentIsland].title;
    document.getElementById("summary-text").textContent =
        `${title} の質問が完了しました！お疲れさま✨`;

    showScreen("summary");
}

</script>

</body>
</html>
